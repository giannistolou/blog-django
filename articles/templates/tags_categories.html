<head>
<title>{{name}}</title>
</head>
<body>
{% include "./header.html" %}
    <div class="container">
        {% for item in param %}
         <div class="column">
            <div class="card">
             <div class="card-content">
                <div class="media">
                            <div class="media-content">
                                <p class="title is-4">{{item}}</p>
                            </div>
                </div>
                 <div class="content">{{item.description}}
                 <br>
                   <br>
                        <a href="/{{url}}/{{item.id}}">Read More</a>
                        </div>
            </div>
            </div>
        </div>
        {% empty %}
           {% include '404_card.html' %}
        {% endfor %}
    </div>
</body>
