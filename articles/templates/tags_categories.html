<head>

<title>{{name}}</title>
</head>
<body>

            <div class="card">
             <div class="card-content">
                <div class="media">
                            <div class="media-content">
                                <p class="title is-4">{{item}}</p>
                            </div>
                </div>
                 <div class="content">Περιγραφή
                 <br>
                   <br>
                        <a href="/{{url}}/{{item.id}}">Read More</a>
                        </div>
                
            </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
